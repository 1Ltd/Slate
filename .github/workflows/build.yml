name: Mobile-Auto-Signed-Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create Temporary Signing Key
        run: |
          keytool -genkey -v -keystore release.keystore -alias fossify -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=FossifyUser, OU=Dev, O=Fossify, L=World, S=World, C=US"

      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleFossRelease

      - name: Sign the APK
        run: |
          # 1. Find where the APK actually is
          ORIGINAL_APK=$(find app/build/outputs/apk -name "*release-unsigned.apk" | head -n 1)
          echo "Found APK at: $ORIGINAL_APK"
          
          # 2. Find the signer tool
          APK_SIGNER=$(find $ANDROID_HOME/build-tools -name apksigner | tail -1)
          
          # 3. Sign it
          $APK_SIGNER sign --ks release.keystore --ks-pass pass:password123 --key-pass pass:password123 --out FossifyKeyboard-Signed.apk "$ORIGINAL_APK"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Signed-Keyboard
          path: FossifyKeyboard-Signed.apk
