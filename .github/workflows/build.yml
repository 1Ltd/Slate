name: Mobile-Auto-Signed-Build

on:
  workflow_dispatch: # This lets you click a button to start the build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Create Temporary Signing Key
        run: |
          keytool -genkey -v -keystore release.keystore -alias fossify -keyalg RSA -keysize 2048 -validity 10000 -storepass password123 -keypass password123 -dname "CN=FossifyUser, OU=Dev, O=Fossify, L=World, S=World, C=US"

      - name: Build Release APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign the APK
        run: |
          # Find the apksigner tool in the Android SDK
          APK_SIGNER=$(find $ANDROID_HOME/build-tools -name apksigner | tail -1)
          # Sign the generated APK
          $APK_SIGNER sign --ks release.keystore --ks-pass pass:password123 --key-pass pass:password123 --out FossifyKeyboard-Signed.apk app/build/outputs/apk/release/*.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: My-Signed-Keyboard
          path: FossifyKeyboard-Signed.apk
